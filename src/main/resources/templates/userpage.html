<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="container">
    <div class="profile">
        <h1>
            <p th:text="${username}"> - Edit Profile</p>
        </h1>
        <img th:src="${'data:image/png;base64,',+image}" alt="Avatar" class="avatar">
        <div class="form">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" id="username" th:value="${username}">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" th:value="${email}">
            </div>
            <div class="about">
                <label for="about">About:</label>
                <textarea id="about" th:text="${about}"></textarea>
            </div>
            <button type="submit">Save</button>
        </div>
    </div>
</div>
</body>
</html>
