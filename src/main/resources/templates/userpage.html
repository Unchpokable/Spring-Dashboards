<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto}" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/static/css/styles.css">
</head>
<body>

<div class="container">
    <h1>
        <a th:href="@{/workspaces/{usrId}(usrId=${userId})}" class="back-link">Back to my workspaces</a>
    </h1>
    <div class="profile" id="userProfile" th:attr="data-user-id=${userId}">
        <h1>
            <p th:text="${username}"> - Edit Profile</p>
        </h1>
<!--        <img th:src="${'data:image/png;base64,',+image}" alt="Avatar" class="avatar">-->
        <div class="form">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" id="username" th:value="${username}">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" th:value="${email}">
            </div>
            <div class="about">
                <label for="about">About:</label>
                <textarea id="about" th:text="${about}"></textarea>
            </div>
            <button type="submit" id="submitButton" onclick="submitChanges()">Save</button>
        </div>
    </div>
</div>
<script src="/static/js/user.js"
        th:src="@{/js/user.js}">

</script>

</body>
</html>
